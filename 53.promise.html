<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
        }

        .one {
            background: red;
        }

        .two {
            background: skyblue;
        }
    </style>
</head>

<body>
    <button>开始</button>
    <div class="one"></div>
    <div class="two"></div>
    <script src="js/jquery.min.js"></script>

    <script>
        $('button').click(function () {
            fn1().then(fn2);
        });


        function fn1() {
            return new Promise((resolve, reject) => {
                // $('.one').animate({
                //     'margin-left': "500px"
                // }, 1500,function(){
                //     resolve();
                // });

                $('.one').animate({
                    'margin-left': "500px"
                }, 1500,resolve);
            });
        }

        function fn2() {
            $('.two').animate({
                'margin-left': "500px"
            }, 500);
        }
    </script>
</body>

</html>
